<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./style.css" >
    <<link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
</head>
<body>
    <div class="date">
        <div class="day">
            <p class="big-text" id="day">0</p>
        </div>
        <div>-</div>
        <div class="month">
            <p class="big-text" id="month">0</p>
        </div>
        <div>-</div>
        <div class="year">
            <p class="big-text" id="year">0</p>
        </div>

        <div class="week">
            <p class="small-text" id="week">0</p>
        </div>

    </div>
    <div class="time">
        <div class="hour el">
            <p class="big-text" id="Hours">0</p>
            <span>Hours</span>
        </div>

        <div class="space">:</div>
        
        <div class="min el">
            <p class="big-text" id="Minutes">0</p>
            <span>Minutes</span>
        </div>
        
        <div class="space">:</div>

        <div class="sec el">
            <p class="big-text" id="Seconds">0</p>
            <span>Seconds</span>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
